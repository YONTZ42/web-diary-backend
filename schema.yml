components:
  schemas:
    Notebook:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        pageIds:
          type: array
          items:
            type: integer
          readOnly: true
        schemaVersion:
          type: integer
          maximum: 2147483647
          minimum: 0
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        deletedAt:
          type: string
          format: date-time
          nullable: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        cover:
          nullable: true
        tags: {}
        viewSettings: {}
        visibility:
          $ref: '#/components/schemas/VisibilityEnum'
        owner:
          type: string
          format: uuid
          readOnly: true
        pages:
          type: array
          items:
            type: string
            format: uuid
          readOnly: true
      required:
      - createdAt
      - id
      - owner
      - pageIds
      - pages
      - title
      - updatedAt
    Page:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        schemaVersion:
          type: integer
          maximum: 2147483647
          minimum: 0
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        deletedAt:
          type: string
          format: date-time
          nullable: true
        type:
          $ref: '#/components/schemas/PageTypeEnum'
        date:
          type: string
          format: date
        title:
          type: string
          maxLength: 255
        note:
          type: string
        tags: {}
        sceneData: {}
        assets: {}
        usedStickerIds: {}
        preview:
          nullable: true
        export:
          nullable: true
        layoutMode:
          type: string
          maxLength: 20
        layoutSettings: {}
        owner:
          type: string
          format: uuid
          readOnly: true
      required:
      - createdAt
      - date
      - id
      - owner
      - updatedAt
    PageTypeEnum:
      enum:
      - diary
      - schedule
      - free
      type: string
      description: |-
        * `diary` - Diary
        * `schedule` - Schedule
        * `free` - Free
    PatchedNotebook:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        pageIds:
          type: array
          items:
            type: integer
          readOnly: true
        schemaVersion:
          type: integer
          maximum: 2147483647
          minimum: 0
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        deletedAt:
          type: string
          format: date-time
          nullable: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        cover:
          nullable: true
        tags: {}
        viewSettings: {}
        visibility:
          $ref: '#/components/schemas/VisibilityEnum'
        owner:
          type: string
          format: uuid
          readOnly: true
        pages:
          type: array
          items:
            type: string
            format: uuid
          readOnly: true
    PatchedPage:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        schemaVersion:
          type: integer
          maximum: 2147483647
          minimum: 0
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        deletedAt:
          type: string
          format: date-time
          nullable: true
        type:
          $ref: '#/components/schemas/PageTypeEnum'
        date:
          type: string
          format: date
        title:
          type: string
          maxLength: 255
        note:
          type: string
        tags: {}
        sceneData: {}
        assets: {}
        usedStickerIds: {}
        preview:
          nullable: true
        export:
          nullable: true
        layoutMode:
          type: string
          maxLength: 20
        layoutSettings: {}
        owner:
          type: string
          format: uuid
          readOnly: true
    PatchedSchedule:
      type: object
      properties:

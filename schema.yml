          type: string
          format: uuid
          readOnly: true
        schemaVersion:
          type: integer
          maximum: 2147483647
          minimum: 0
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        deletedAt:
          type: string
          format: date-time
          nullable: true
        type:
          allOf:
          - $ref: '#/components/schemas/ScheduleTypeEnum'
          default: monthly
        startDate:
          type: string
          format: date
        title:
          type: string
          maxLength: 255
        sceneData: {}
        assets: {}
        eventsData: {}
        preview:
          nullable: true
        owner:
          type: string
          format: uuid
          readOnly: true
    PatchedSticker:
      type: object

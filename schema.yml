        id:
          type: string
          format: uuid
          readOnly: true
        schemaVersion:
          type: integer
          maximum: 2147483647
          minimum: 0
        createdAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        deletedAt:
          type: string
          format: date-time
          nullable: true
        name:
          type: string
          maxLength: 255
        tags: {}
        favorite:
          type: boolean
        lastUsedAt:
          type: string
          format: date-time
          nullable: true
        usageCount:
          type: integer
          readOnly: true
        isSystem:
          type: boolean
        png: {}
        thumb:
          nullable: true
        width:
          type: integer
          maximum: 2147483647
          minimum: 0
        height:
          type: integer
          maximum: 2147483647
          minimum: 0
        style: {}
        cropSource:
          nullable: true
        owner:
          type: string
          format: uuid
          readOnly: true
    PatchedUser:
      type: object
      properties:

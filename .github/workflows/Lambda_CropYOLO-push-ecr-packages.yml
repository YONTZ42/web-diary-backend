name: build-base

on:
  push:
    branches: ["main"]
    paths:
      - "Lambda_CropYOLO/requirements.txt"
      - "Lambda_CropYOLO/Dockerfile.base"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO_BASE: crop-yolo-lambda/packages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - uses: docker/setup-buildx-action@v3

      - name: Compute requirements hash
        id: reqhash
        run: echo "hash=$(sha256sum Lambda_CropYOLO/requirements.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Build & Push BASE
        uses: docker/build-push-action@v6
        with:
          context: ./Lambda_CropYOLO
          file: ./Lambda_CropYOLO/Dockerfile.base
          push: true
          provenance: false
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_BASE }}:base-${{ steps.reqhash.outputs.hash }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

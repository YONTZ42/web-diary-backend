name: crop-yolo-build

on:
  push:
    branches: ["main"]
    paths:
      - "Lambda_CropYOLO/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPO_BASE: crop-yolo-lambda/base
  ECR_REPO_APP: crop-yolo-lambda

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute requirements hash
        id: reqhash
        run: |
          echo "hash=$(sha256sum Lambda_CropYOLO/requirements.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      # ---- Build & Push BASE (requirements hash tag) ----
      - name: Build & Push BASE image
        uses: docker/build-push-action@v6
        with:
          context: ./Lambda_CropYOLO
          file: ./Lambda_CropYOLO/Dockerfile.base
          push: true
          provenance: false
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_BASE }}:base-${{ steps.reqhash.outputs.hash }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- Build & Push APP (always) ----
      - name: Build & Push APP image
        uses: docker/build-push-action@v6
        with:
          context: ./Lambda_CropYOLO
          file: ./Lambda_CropYOLO/Dockerfile
          push: true
          provenance: false
          build-args: |
            BASE_IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_BASE }}:base-${{ steps.reqhash.outputs.hash }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_APP }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_APP }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

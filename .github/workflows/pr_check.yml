name: PR Quality Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'

jobs:
  test-and-schema-check:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install drf-spectacular djangorestframework-camel-case

 


      # 2. (将来的に) ここにテストコマンドを追加
      # - name: Run Tests
      #   run: python manage.py test

      # 1) PR側のschema生成
      - name: Generate PR Schema
        run: |
          python manage.py spectacular --file schema_pr.yml
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          SECRET_KEY: "ci-test-key"
          APP_ENV: "local"



      # 2) mainブランチにある最新schema.ymlを取得（比較元）
      - name: Fetch base schema from main
        run: |
          git fetch origin main --depth=1
          git show origin/main:schema.yml > schema_base.yml

      # 3) oasdiffでbreaking change検知（breakingがあればここで落ちる）
      - name: Detect breaking changes (OpenAPI)
        run: |
          docker run --rm -v "${{ github.workspace }}:/work" \
            tufin/oasdiff:latest \
            --fail-on=breaking \
            /work/schema_base.yml /work/schema_pr.yml


name: PR Quality Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'

jobs:
  test-and-schema-check:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install drf-spectacular djangorestframework-camel-case

      # 1. スキーマが正常に生成できるかチェック（壊れてたらここで落ちる）
      - name: Check Schema Generation
        run: |
          python manage.py spectacular --file schema_test.yml
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          SECRET_KEY: "ci-test-key"
          APP_ENV: "local"

